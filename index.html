<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Papa John's Store 5315 Cleaning</title>
  <style>
    :root {
      --pj-red: #ff0000;
      --pj-white: #ffffff;
      --pj-green: #1f5433;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--pj-white);
      color: var(--pj-green);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: var(--pj-green);
      display: flex;
      align-items: center;
      padding: 10px 25px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }
    .logo-link {
      display: inline-block;
      margin-right: 30px;
    }
    .logo {
      height: 50px;
      display: block;
    }
    nav {
      display: flex;
      gap: 25px;
    }
    nav a {
      color: var(--pj-white);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      color: var(--pj-red);
      outline: none;
    }
    main {
      flex-grow: 1;
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: var(--pj-red);
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--pj-green);
      margin-top: 0;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9rem;
      color: var(--pj-green);
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
      user-select: none;
    }
  </style>
</head>
<body>
<header>
  <a href="index.html" class="logo-link">
    <img src="./assets/images/papajohns.png" alt="Papa John's Logo" class="logo" />
  </a>
  <nav>
    <a href="index.html">Home</a>
    <a href="insiders.html">Insiders</a>
    <a href="managers.html">Managers</a>
  </nav>
</header>
<main>
  <h1>Store 5315 Cleaning Dashboard</h1>
  <p>Your hub for daily task management and assignments</p>
</main>
<footer>
  Made by Jacob Kirkpatrick
</footer>
</body>
</html>
